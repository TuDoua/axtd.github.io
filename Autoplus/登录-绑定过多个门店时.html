<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Autoplus平台管理后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta name="MobileOptimized" content="320">
    <link href="files/bootstrap.min.css" rel="stylesheet">
    <link href="files/uniform.default.css" rel="stylesheet">
    <link href="files/style.min.css" rel="stylesheet">
	<script src="files/jquery-1.8.2.min.js"></script>
    <link href="http://houtai.renmnet.com/statics/plugins/uniform/css/uniform.default.css" rel="stylesheet">
    <link href="newCss/style.css" rel="stylesheet">
</head>
<body>

	<div class="head">
        <div class="head-in">
            <div class="logo pull-left"><h1><img src="files/logo.png" alt="auto+"></h1></div>
        </div>
    </div> 
    
    <div class="container">
        <div class="content-logo">
            <img src="http://houtai.renmnet.com/statics/images/logo.png" alt="auto+">
            <p>账号注册</p>
            <div class="content-title">系统检测到您的账号绑定过多个4S门店，请选择想要登录的门店
                <hr>
            </div>
        </div>
        <div class="content-register">
            <div class="form-group-register">    
               <div class="form-group-wrap">
                    <span>请选择您要登录的门店</span>
                    <select name="" class="form-control form-wid-100">
                        <option value="奔驰A店">奔驰A店</option>
                        <option value="奔驰B店">奔驰B店</option>
                        <option value="奔驰C店">奔驰C店</option>
                    </select>
                    <div class="checker pull-left" id="uniform-checkall"><span><input type="checkbox" id="checkall"></span></div><span>记住我的选择，并删除其他门店的账号</span>
                </div>
                <div class="form-group over-flow form-mt20 form-mb100">
                    <span class="pull-left"><button class="btn btn-success  btn-wide " >确定</button></span>
                    <span class="pull-right"><button class="btn btn-cancel btn-wide ">取消</button></span>
                </div>
            </div>
        </div>
    </div>
<!-- END BODY -->
   </body></html>
