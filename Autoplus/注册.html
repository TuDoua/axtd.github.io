<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Autoplus平台管理后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta name="MobileOptimized" content="320">
    <link href="files/bootstrap.min.css" rel="stylesheet">
    <link href="files/uniform.default.css" rel="stylesheet">
    <link href="files/style.min.css" rel="stylesheet">
	<script src="files/jquery-1.8.2.min.js"></script>
    <link href="newCss/style.css" rel="stylesheet">
</head>
<body>

	<div class="head">
        <div class="head-in">
            <div class="logo pull-left"><h1><img src="files/logo.png" alt="auto+"></h1></div>
        </div>
    </div> 
    
    <div class="container">
        <div class="content-logo">
            <img src="http://houtai.renmnet.com/statics/images/logo.png" alt="auto+">
            <p>账号注册</p>
            <div class="content-title">AUTOPLUS目前仅支持已认证的微信服务号，注册前务必确认您已开通过微信服务号并进行过服务号认证
                <hr>
            </div>
        </div>
        <div class="content-register">
            <div class="form-group-register">    
                
                <div class="form-group-wrap">
                    <span>请输入您的手机号</span>
                    <input type="text" class="form-control form-wid-100" placeholder="" name="sel_name" value="">
                </div>
                <div class="form-group-wrap">
                    <span>请输入您的手机验证码</span>
                    <input type="text" class="form-control form-wid-100" placeholder="" name="sel_name" value="">
                    <button class="btn btn-success btn-code">获取验证码</button>
                    <button class="btn btn-wait btn-code">60秒后可重发</button>
                </div>
                <div class="form-group-wrap">
                    <span>请输入您的登录密码</span>
                    <input type="text" class="form-control form-wid-100" placeholder="" name="sel_name" value="">
                </div>
                <div class="form-group-wrap">
                    <span>请输入您的4S店名</span>
                    <input type="text" class="form-control form-wid-100" placeholder="" name="sel_name" value="">
                </div>
                <div class="form-group-wrap">
                    <span>请输入您的4S店址</span>
                    <input type="text" class="form-control form-wid-100" placeholder="" name="sel_name" value="">
                </div>
                <div class="form-group-wrap">
                    <span>请输入您的4S门店电话</span>
                    <input type="text" class="form-control form-wid-100" placeholder="" name="sel_name" value="">
                </div>
                <button type="button" class="btn btn-success form-wid-100 form-mt20">立即创建门店</button>
                <div class="form-group over-flow">
                    <span class="pull-left"><a class="btn-link pull-right btn-lin38" href="javascript:;">返回上一页</a></span>
                    <span class="pull-right"><a class="btn-link pull-right btn-lin38" href="javascript:;">我已有账号</a></span>
                </div>
            </div>
        </div>
    </div>

<!-- END BODY -->
   </body></html>
